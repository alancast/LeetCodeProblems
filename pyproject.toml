[tool.ruff]
line-length = 88
target-version = "py311"
src = ["src", "tests"]            # if your code is in a src/ layout

[tool.ruff.lint]
select = [
    "E", "W", "F", "I", "UP", "B",      # core + bugbear + upgrades + imports
    "C4",    # comprehensions
    "SIM",   # simplify code
    "RET",   # return consistency
    "PIE",   # pieces of enlightenment (misc nice-to-haves)
    "PL",    # Pylint port (some good ones)
    "PT",    # pytest style
    "RUF",   # Ruff-specific rules
]
ignore = [
    "E501",      # line length (formatter)
    "ANN101",    # missing type annotation for self
    "ANN102",    # missing type annotation for cls
    "D100",      # missing docstring in public module (optional â€” enable if you want strict docs)
    "D104",      # missing docstring in public package
]

[tool.ruff.lint.pydocstyle]
convention = "google"  # or "numpy", "pep257"

[tool.ruff.format]
# same as above
quote-style = "double"